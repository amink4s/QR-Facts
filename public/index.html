<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"qr facts","action":{"type":"launch_miniapp","name":"qr facts"}}}' />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .neon-text { color: #a855f7; text-shadow: 0 0 10px rgba(168, 85, 247, 0.3); }
        .card-glow { border: 1px solid rgba(168, 85, 247, 0.2); transition: all 0.3s ease; }
        .card-glow:hover { border-color: #a855f7; box-shadow: 0 0 20px rgba(168, 85, 247, 0.1); }
    </style>
</head>
<body x-data="app" class="bg-[#050505] text-white min-h-screen p-4 pb-10">

    <header class="max-w-md mx-auto flex justify-between items-center py-6">
        <div>
            <h1 class="text-2xl font-black italic neon-text">QR FACTS</h1>
            <p class="text-[9px] text-gray-500 tracking-[0.3em] uppercase">Verify and Claim</p>
        </div>
        <template x-if="user.loggedIn">
            <img :src="user.pfp" class="w-8 h-8 rounded-full border border-purple-500">
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4">
        <div x-show="loading" class="text-center py-20 text-gray-600 animate-pulse text-sm">INITIALIZING DATA...</div>

        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-[#111] rounded-2xl p-5 card-glow">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-lg font-bold text-white truncate" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] text-purple-400 font-medium uppercase tracking-wider" x-text="'By ' + bid.bidderName"></p>
                    </div>
                    <div class="text-right pl-4">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[8px] text-gray-600 uppercase">USDC</div>
                    </div>
                </div>

                <a :href="bid.url" target="_blank" class="block bg-black/40 border border-white/5 rounded-lg p-2 mb-4 hover:bg-black/60 transition group">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] text-gray-500 truncate mr-4" x-text="bid.url"></span>
                        <span class="text-[10px] text-purple-500 group-hover:underline">Visit â†—</span>
                    </div>
                </a>

                <div class="grid grid-cols-2 gap-3">
                    <button @click="openReader(bid)" class="bg-white/5 hover:bg-white/10 text-white py-3 rounded-xl text-xs font-bold transition">
                        <span x-show="!bid.hasRead">ðŸ“– Read Fact</span>
                        <span x-show="bid.hasRead" class="text-purple-400">âœ“ Article Read</span>
                    </button>
                    <button :disabled="!bid.hasRead" :class="bid.hasRead ? 'bg-purple-600' : 'bg-white/5 text-gray-600'" class="py-3 rounded-xl text-xs font-bold transition">
                        Claim $FACTS
                    </button>
                </div>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black/98 z-50 p-6 flex flex-col justify-center items-center backdrop-blur-xl">
        <div class="w-full max-w-sm">
            <h2 class="text-2xl font-black mb-2" x-text="activeBid?.projectTitle"></h2>
            <p class="text-xs text-purple-500 mb-8" x-text="'Facts provided by ' + activeBid?.bidderName"></p>
            
            <div class="bg-white/5 p-6 rounded-2xl border border-white/10 mb-8">
                <p class="text-gray-300 text-sm leading-relaxed italic">
                    "Verify the claims made by this project to earn your rewards. Knowledge is power."
                </p>
            </div>

            <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/10 text-gray-500'" class="w-full py-4 rounded-2xl font-bold transition-all">
                <span x-text="canFinish ? 'I have read the facts' : 'Reading... ' + countdown + 's'"></span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
