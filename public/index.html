<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"Launch","action":{"type":"launch_miniapp","name":"qr facts"}}}' />

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body x-data="app" class="bg-black text-white min-h-screen p-4 font-sans">

    <header class="max-w-md mx-auto flex justify-between items-center py-6 border-b border-white/10 mb-6">
        <h1 class="text-xl font-black text-purple-500">QR FACTS</h1>
        <template x-if="user.loggedIn">
            <div class="flex items-center gap-2">
                <span class="text-[10px] text-gray-400" x-text="'@' + user.username"></span>
                <img :src="user.pfp" class="w-8 h-8 rounded-full border border-purple-500/30">
            </div>
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4 pb-24">
        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-white/5 border border-white/10 rounded-3xl p-5">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1">
                        <h2 class="text-lg font-bold" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] font-bold text-purple-400 uppercase" x-text="bid.bidderName"></p>
                    </div>
                    <div class="text-right">
                        <div class="text-white font-black" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-gray-500 uppercase">USDC</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-4">
                    <button @click="openReader(bid)" class="bg-white/5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10">
                        <span x-text="bid.hasRead ? '✓ CHECKED' : 'VERIFY FACTS'"></span>
                    </button>
                    <button @click="claim(bid)" :disabled="!bid.hasRead" :class="bid.hasRead ? 'bg-purple-600' : 'bg-white/5 text-gray-700'" class="py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition">
                        CLAIM $FACTS
                    </button>
                </div>

                <template x-if="user.wallet && bid.bidderWallet && user.wallet.toLowerCase() === bid.bidderWallet.toLowerCase()">
                    <button @click="openEditor(bid)" class="w-full mt-3 py-2 border border-purple-500/30 text-purple-400 text-[10px] font-bold rounded-xl hover:bg-purple-500/10">
                        ✍️ EDIT PROJECT FACTS
                    </button>
                </template>
            </div>
        </template>
    </main>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        window.fc_sdk = sdk; // Export to global for Alpine to use
    </script>
    <script src="app.js"></script>
</body>
</html>
