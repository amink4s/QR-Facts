<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"Launch","action":{"type":"launch_miniapp","name":"qr facts"}}}' />
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>[x-cloak] { display: none !important; }</style>

    <script>
        // Prevent Alpine race: define a minimal global `app` function so x-data="app" doesn't throw
        window.app = function() {
            return {
                user: { username: 'anonymous', pfp: '', wallet: '', loggedIn: false },
                bids: [],
                loading: true,
                // no-op placeholders until the real Alpine component is registered
                init() {}, openReader() {}, openEditor() {}, claimReward() {}
            };
        };
    </script>
</head>
<body x-data="app" class="bg-black text-white min-h-screen p-4" x-cloak>

    <header class="max-w-md mx-auto flex justify-between items-center py-6 border-b border-white/10 mb-6">
        <h1 class="text-xl font-black italic text-purple-500">QR FACTS</h1>
        <template x-if="user.loggedIn">
            <div class="flex items-center gap-2">
                <span class="text-[10px] text-gray-400" x-text="'@' + user.username"></span>
                <img :src="user.pfp" class="w-8 h-8 rounded-full border border-purple-500/30">
            </div>
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4 pb-24">
        <div x-show="loading" class="text-center py-20 text-gray-600 text-xs uppercase tracking-widest">Syncing Knowledge Base...</div>

        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-[#111] border border-white/5 rounded-3xl p-5 shadow-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-lg font-bold truncate text-gray-100" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] font-black text-purple-400 uppercase" x-text="bid.bidderName"></p>
                    </div>
                    <div class="bg-purple-500/10 px-3 py-1 rounded-lg text-right">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-purple-500 uppercase font-bold">USDC</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button @click="openReader(bid)" class="bg-white/5 hover:bg-white/10 py-3.5 rounded-xl text-[10px] font-black uppercase border border-white/10 transition">
                        <span x-text="bid.hasRead ? '✓ CHECKED' : 'VERIFY FACTS'"></span>
                    </button>
                    <button @click="claimReward(bid)" :disabled="!(bid.hasRead && bid.hasFacts)" :class="(bid.hasRead && bid.hasFacts) ? 'bg-purple-600' : 'bg-white/5 text-gray-700'" class="py-3.5 rounded-xl text-[10px] font-black uppercase transition">
                        <span x-show="!(bid.hasFacts)">NO FACTS</span>
                        <span x-show="bid.hasFacts">CLAIM $FACTS</span>
                    </button>
                </div>

                <template x-if="user.wallet && bid.bidderWallet && user.wallet.toLowerCase() === bid.bidderWallet.toLowerCase()">
                    <button @click="openEditor(bid)" class="w-full mt-3 py-2.5 bg-purple-500/5 border border-purple-500/20 text-purple-400 text-[9px] font-black uppercase rounded-xl">
                        ✍️ EDIT YOUR PROJECT FACTS
                    </button>
                </template>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black z-50 p-8 flex flex-col backdrop-blur-3xl">
        <div class="flex-1 pt-10">
            <h2 class="text-2xl font-black italic text-white mb-1" x-text="activeBid?.projectTitle"></h2>
            <p class="text-[10px] text-purple-500 font-bold mb-8 uppercase" x-text="'Facts by ' + activeBid?.bidderName"></p>
            <div class="text-gray-300 text-sm leading-relaxed bg-white/5 p-6 rounded-2xl border border-white/10" x-text="activeFacts"></div>
        </div>
        <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/10 text-gray-600'" class="w-full py-5 rounded-3xl font-black text-xs uppercase">
            <span x-text="canFinish ? 'CONFIRM VERIFICATION' : 'REVIEWING... ' + countdown + 's'"></span>
        </button>
    </div>

    <div x-show="editorOpen" x-cloak class="fixed inset-0 bg-black z-[60] p-8 flex flex-col">
        <h2 class="text-2xl font-black italic mb-6">Edit Facts</h2>
        <textarea x-model="editableContent" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-6 text-sm text-gray-200 focus:outline-none focus:border-purple-500 mb-8" placeholder="Enter project facts..."></textarea>
        <div class="flex gap-4">
            <button @click="editorOpen = false" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold text-xs uppercase">Cancel</button>
            <button @click="saveFacts()" class="flex-[2] py-4 bg-purple-600 rounded-2xl font-bold text-xs uppercase">Save Changes</button>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        import Alpine from 'https://esm.sh/alpinejs';

        // 1. Do NOT hide the splash screen immediately — wait until the interface is fully ready.
        // We'll call `sdk.actions.ready()` from inside `init()` after the UI and bids have loaded.

        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                user: { username: 'anonymous', pfp: '', wallet: '', loggedIn: false },
                bids: [],
                loading: true,
                contractAddress: '0x6A0FB6dfDA897dAe3c69D06d5D6B5d6b251281da',
                readerOpen: false,
                editorOpen: false,
                activeBid: null,
                activeFacts: '',
                editableContent: '',
                canFinish: false,
                countdown: 7,

                async init() {
                    try {
                        const context = await sdk.context;
                        if (context?.user) {
                            const custody = context.user.custodyAddress;
                            const wallet = custody ? custody.toLowerCase() : null;
                        console.debug('fc context user:', { username: context.user.username, hasCustody: !!custody, fid: context.user.fid });
                                pfp: context.user.pfpUrl || '',
                                wallet: wallet,
                                fid: context.user.fid,
                                loggedIn: true
                            };

                            // Sync with Neon DB
                            try {
                                const r = await fetch('/api/sync-user', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify(this.user)
                                });
                                if (!r.ok) console.warn('sync-user failed', await r.json());
                            } catch (e) { console.error('sync-user request failed', e); }
                        } else {
                            // Try to trigger QuickAuth if available
                            try {
                                if (sdk?.actions?.authorize) {
                                    await sdk.actions.authorize();
                                    const newCtx = await sdk.context;
                                    if (newCtx?.user) {
                                        const custody = newCtx.user.custodyAddress;
                                        const wallet = custody ? custody.toLowerCase() : null;
                                        this.user = {
                                            username: newCtx.user.username || 'anonymous',
                                            pfp: newCtx.user.pfpUrl || '',
                                            wallet: wallet,
                                            fid: newCtx.user.fid,
                                            loggedIn: true
                                        };
                                        const r = await fetch('/api/sync-user', {
                                            method: 'POST',
                                            headers: {'Content-Type': 'application/json'},
                                            body: JSON.stringify(this.user)
                                        });
                                        if (!r.ok) console.warn('sync-user failed', await r.json());
                                    }
                                }
                            } catch (e) { console.warn('QuickAuth authorize failed or not supported', e); }
                        }
                    } catch (e) { console.error("Farcaster SDK Error", e); }
                    
                    await this.loadBids();

                    // Now the interface is prepared — tell Farcaster it's ready to hide the splash
                    try {
                        await sdk.actions.ready();
                    } catch (e) { console.warn('Farcaster sdk.actions.ready failed', e); }
                },

                async loadBids() {
                    this.loading = true;
                    try {
                        const provider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                        const contract = new ethers.Contract(this.contractAddress, [
                            "function getAllBids() view returns (tuple(uint256 totalAmount, string urlString, tuple(address contributor, uint256 amount, uint256 timestamp)[] contributions)[])",
                            "function getBidderName(address _bidder) view returns (string)"
                        ], provider);

                        const rawBids = await contract.getAllBids();
                        // Support both named-return objects and positional arrays returned by some providers
                        this.bids = rawBids.map(bid => {
                            const totalAmount = bid.totalAmount ?? bid[0];
                            const url = bid.urlString ?? bid[1] ?? '';
                            const contributions = bid.contributions ?? bid[2] ?? [];
                            const firstContributor = contributions[0]
                                ? (contributions[0].contributor ?? contributions[0][0] ?? '')
                                : '';

                            return {
                                url: url,
                                amount: Number(totalAmount ?? 0),
                                bidderName: "...",
                                bidderWallet: (firstContributor || '').toLowerCase(),
                                projectTitle: "Loading...",
                                hasRead: false,
                                hasFacts: false
                            };
                        });

                        this.bids.sort((a,b) => b.amount - a.amount);
                        this.loading = false;
                        await this.resolveMetadata(contract);
                    } catch (e) { console.warn('loadBids error', e); this.loading = false; }
                },


                async resolveMetadata(contract) {
                    for (let bid of this.bids) {
                        try {
                            // If this is the current user, use context username
                            if (this.user.wallet && bid.bidderWallet && bid.bidderWallet === this.user.wallet) {
                                bid.bidderName = "@" + this.user.username;
                                this.bids = [...this.bids];
                                continue;
                            }

                            // Try on-chain name first
                            let onChain = '';
                            try {
                                const addr = ethers.getAddress(bid.bidderWallet);
                                onChain = await contract.getBidderName(addr);
                            } catch (e) {
                                try { onChain = await contract.getBidderName(bid.bidderWallet); } catch (e2) { onChain = ''; }
                            }

                            if (onChain && onChain.trim() !== '') {
                                bid.bidderName = onChain;
                                this.bids = [...this.bids];
                            } else {
                                // Fallback to Neynar lookup (our proxy)
                                try {
                                    const res = await fetch(`/api/lookup-names?address=${bid.bidderWallet}`);
                                    if (res.ok) {
                                        const data = await res.json();
                                        if (data.username) {
                                            bid.bidderName = "@" + data.username;
                                            this.bids = [...this.bids];
                                        } else {
                                            bid.bidderName = bid.bidderWallet ? bid.bidderWallet.slice(0,6) : 'unknown';
                                            this.bids = [...this.bids];
                                        }
                                    } else {
                                        bid.bidderName = bid.bidderWallet ? bid.bidderWallet.slice(0,6) : 'unknown';
                                        this.bids = [...this.bids];
                                    }
                                } catch (e) {
                                    bid.bidderName = bid.bidderWallet ? bid.bidderWallet.slice(0,6) : 'unknown';
                                    this.bids = [...this.bids];
                                }
                            }
                        } catch (e) {
                            console.warn('resolveMetadata error for', bid, e);
                        }

                        // Title Resolution
                        try {
                            const r = await fetch(`/api/get-title?url=${encodeURIComponent(bid.url)}`);
                            const d = await r.json();
                            if (d.title) { bid.projectTitle = d.title; this.bids = [...this.bids]; }
                        } catch (e) { /* ignore title fetch errors */ }

                        // Check whether facts have been provided for this URL
                        try {
                            const rf = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                            const fd = await rf.json();
                            const content = fd.content || '';
                            bid.hasFacts = !(content.toLowerCase().includes('not provided') || content.trim().length < 10);
                            this.bids = [...this.bids];
                        } catch (e) {
                            bid.hasFacts = false; this.bids = [...this.bids];
                        }
                    }
                },


                async openReader(bid) {
                    this.activeBid = bid;
                    this.activeFacts = "Syncing facts...";
                    this.readerOpen = true;
                    this.canFinish = false;
                    this.countdown = 7;
                    const res = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                    const data = await res.json();
                    this.activeFacts = data.content;
                    let timer = setInterval(() => {
                        this.countdown--;
                        if (this.countdown <= 0) { clearInterval(timer); this.canFinish = true; }
                    }, 1000);
                },

                async openEditor(bid) {
                    this.activeBid = bid;
                    this.editorOpen = true;
                    this.editableContent = "Loading...";
                    const res = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                    const data = await res.json();
                    this.editableContent = (data.content.includes("not provided")) ? "" : data.content;
                },

                async saveFacts() {
                    if (!this.user.loggedIn) return alert('Please log in via Farcaster');
                    try {
                        const res = await fetch('/api/save-facts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ url: this.activeBid.url, content: this.editableContent, wallet: this.user.wallet })
                        });
                        const data = await res.json();
                        if (!res.ok) {
                            alert(data.error || 'Failed to save — you may not be the original bidder.');
                            return;
                        }
                        this.editorOpen = false;
                    } catch (e) { alert('Save failed: ' + e.message); }
                },


                async claimReward(bid) {
                    if (!this.user.loggedIn) return alert('Please log in via Farcaster');
                    if (!bid.hasRead) return alert('Please review the facts before claiming.');
                    if (!bid.hasFacts) return alert('No facts to claim for this project.');

                    try {
                        const res = await fetch('/api/claims', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ wallet: this.user.wallet, url: bid.url })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert(data.message || 'Claim successful');
                        } else {
                            alert(data.error || 'Claim failed');
                        }
                    } catch (e) { alert('Claim request failed: ' + e.message); }
                }
            }));
        });

        // 2. Start Alpine manually to ensure it happens AFTER logic is registered
        Alpine.start();
    </script>
</body>
</html>
