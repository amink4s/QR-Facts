<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .bg-mesh { background: radial-gradient(at top left, #1a1025 0%, #050505 40%); }
        .neon-glow { text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
    </style>
</head>
<body x-data="app" class="bg-black text-white min-h-screen bg-mesh font-sans">

    <header class="max-w-md mx-auto p-6 flex justify-between items-center">
        <h1 class="text-2xl font-black italic tracking-tighter neon-glow text-purple-500">QR FACTS</h1>
        <template x-if="user.loggedIn">
            <img :src="user.pfp" class="w-10 h-10 rounded-full border-2 border-purple-500/20 shadow-lg shadow-purple-500/10">
        </template>
    </header>

    <main class="max-w-md mx-auto px-4 space-y-4 pb-20">
        <div x-show="loading" class="text-center py-20 text-gray-500 text-xs tracking-widest animate-pulse uppercase">Syncing Knowledge Base...</div>

        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-white/5 border border-white/10 rounded-3xl p-5 backdrop-blur-sm transition-all hover:bg-white/10">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-xl font-bold text-gray-100 truncate" x-text="bid.projectTitle"></h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] font-bold text-purple-400 uppercase tracking-tighter" x-text="bid.bidderName"></span>
                            <span class="w-1 h-1 bg-gray-700 rounded-full"></span>
                            <span class="text-[9px] text-gray-500 font-mono" x-text="bid.bidderWallet.slice(0,6)"></span>
                        </div>
                    </div>
                    <div class="bg-purple-500/10 border border-purple-500/20 px-3 py-1 rounded-lg text-right">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-purple-400 uppercase font-black leading-none">USDC</div>
                    </div>
                </div>

                <a :href="bid.url" target="_blank" class="flex items-center justify-between bg-black/40 rounded-xl p-3 mb-6 border border-white/5 group">
                    <span class="text-[10px] text-gray-500 truncate mr-10 group-hover:text-gray-300" x-text="bid.url"></span>
                    <svg class="w-3 h-3 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>

                <div class="grid grid-cols-2 gap-3">
                    <button @click="openReader(bid)" class="py-4 rounded-2xl text-[10px] font-black tracking-widest uppercase transition-all border border-white/10 bg-white/5 hover:bg-white/10">
                        <span x-show="!bid.hasRead">Verify Facts</span>
                        <span x-show="bid.hasRead" class="text-purple-400 italic">Fact Checked</span>
                    </button>
                    <button :disabled="!bid.hasRead" :class="bid.hasRead ? 'bg-purple-600 shadow-lg shadow-purple-500/20' : 'bg-white/5 text-gray-700'" class="py-4 rounded-2xl text-[10px] font-black tracking-widest uppercase transition-all">
                        Claim Points
                    </button>
                </div>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black z-50 p-8 flex flex-col backdrop-blur-2xl">
        <div class="flex justify-between items-center mb-12">
            <div class="h-[1px] flex-1 bg-gradient-to-r from-transparent to-white/10"></div>
            <button @click="readerOpen = false" class="px-4 text-gray-500 hover:text-white transition text-xs font-bold uppercase tracking-widest">Close</button>
        </div>
        
        <div class="max-w-sm mx-auto w-full flex-1">
            <h2 class="text-3xl font-black italic tracking-tighter mb-2 leading-none" x-text="activeBid?.projectTitle"></h2>
            <p class="text-[10px] text-purple-500 font-bold tracking-[0.2em] uppercase mb-12" x-text="'Authored by ' + activeBid?.bidderName"></p>
            
            <div class="prose prose-invert">
                <div class="w-12 h-1 bg-purple-600 mb-6"></div>
                <p class="text-gray-400 leading-relaxed text-sm">
                    This document contains the verified facts for the project at <span class="text-white" x-text="activeBid?.url"></span>. Reviewing this information allows you to claim your $FACTS reward.
                </p>
            </div>
        </div>

        <div class="max-w-sm mx-auto w-full pb-10">
            <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/5 text-gray-700'" class="w-full py-5 rounded-3xl text-xs font-black tracking-widest transition-all">
                <span x-text="canFinish ? 'CONFIRM VERIFICATION' : 'PROCESSING... ' + countdown + 's'"></span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
