<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Facts</title>
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"qr facts","action":{"type":"launch_miniapp","name":"qr facts"}}}' />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viem@2.x/dist/viem.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        body { background: #0b0b0b; color: #f0f0f0; font-family: 'Inter', sans-serif; }
        .neon { color: #a855f7; text-shadow: 0 0 10px rgba(168, 85, 247, 0.4); }
        .bg-neon { background-color: #a855f7; }
    </style>
</head>
<body x-data="app" class="min-h-screen p-4 md:p-8">
    
    <header class="flex justify-between items-center max-w-xl mx-auto mb-10">
        <div class="text-left">
            <h1 class="text-2xl font-black neon leading-none">QR FACTS</h1>
            <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Bidder Deep Dives</p>
        </div>

        <template x-if="user.loggedIn">
            <div class="flex items-center gap-3 bg-gray-900/50 p-2 pr-4 rounded-full border border-gray-800">
                <img :src="user.pfp" class="w-8 h-8 rounded-full border border-neon">
                <div class="text-left">
                    <p class="font-bold text-xs" x-text="'@' + user.username"></p>
                    <p class="text-[10px] text-neon" x-text="'Score: ' + user.score.toFixed(2)"></p>
                </div>
            </div>
        </template>
    </header>

    <main class="max-w-xl mx-auto">
        <div x-show="loading" class="text-center py-20">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-neon border-t-transparent rounded-full mb-4"></div>
            <p class="text-gray-500 text-sm">Syncing auctions...</p>
        </div>

        <div class="space-y-6" x-show="!loading" x-cloak>
            <template x-for="bid in bids" :key="bid.url">
                <div class="bg-gray-900 border border-gray-800 rounded-3xl p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-xl font-bold text-white mb-1" x-text="bid.projectName"></h2>
                            <p class="text-gray-500 text-sm" x-text="'By ' + bid.name"></p>
                        </div>
                        <div class="bg-neon/10 text-neon px-3 py-1 rounded-lg text-xs font-bold border border-neon/20">
                            $<span x-text="(bid.amount / 1000000).toFixed(0)"></span>
                        </div>
                    </div>

                    <a :href="bid.url" target="_blank" class="block text-xs text-gray-600 truncate mb-4 italic" x-text="bid.url"></a>

                    <div class="mt-4 flex gap-2">
                        <template x-if="isMyBid(bid)">
                            <button @click="openModal(bid)" class="flex-1 bg-neon text-black py-3 rounded-xl font-bold text-sm">
                                Edit Project Fact
                            </button>
                        </template>
                        <template x-if="user.loggedIn">
                            <button @click="claimFacts()" class="flex-1 bg-gray-800 text-gray-300 py-3 rounded-xl font-bold text-sm">
                                Claim $FACTS
                            </button>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" x-cloak>
        <div class="bg-gray-900 w-full max-w-md rounded-3xl p-8 border border-gray-800">
            <h2 class="text-xl font-bold mb-6">Add Project Facts</h2>
            <div class="space-y-4">
                <input x-model="form.title" placeholder="Title" class="w-full bg-black border border-gray-800 rounded-xl p-4 outline-none focus:border-neon">
                <textarea x-model="form.article" rows="4" placeholder="Description" class="w-full bg-black border border-gray-800 rounded-xl p-4 outline-none focus:border-neon"></textarea>
            </div>
            <div class="flex gap-4 mt-8">
                <button @click="modalOpen = false" class="flex-1 text-gray-500 text-sm font-bold">Cancel</button>
                <button @click="submitFact()" class="flex-1 bg-neon text-black py-3 rounded-xl font-bold text-sm">Submit</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
