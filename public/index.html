<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"qr facts","action":{"type":"launch_miniapp","name":"qr facts"}}}' />
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> 
        [x-cloak] { display: none !important; } 
        .neon-glow { text-shadow: 0 0 10px rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body x-data="app" class="bg-[#050505] text-white min-h-screen p-4 font-sans">

    <header class="max-w-md mx-auto flex justify-between items-center py-6 border-b border-white/5 mb-6">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter neon-glow text-purple-500">QR FACTS</h1>
            <p class="text-[8px] text-gray-600 uppercase tracking-widest">Verify & Earn</p>
        </div>
        <template x-if="user.loggedIn">
            <div class="flex items-center gap-2 bg-white/5 p-1.5 rounded-full border border-white/10">
                <span class="text-[9px] text-gray-400 font-bold ml-2" x-text="'@' + user.username"></span>
                <img :src="user.pfp" class="w-7 h-7 rounded-full border border-purple-500/50">
            </div>
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4 pb-24">
        <div x-show="loading" class="text-center py-20 text-gray-700 text-xs animate-pulse">SYNCING ON-CHAIN BIDS...</div>

        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-[#111] border border-white/5 rounded-3xl p-5 shadow-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-lg font-bold text-gray-100 truncate" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] font-black text-purple-400 uppercase tracking-tight" x-text="bid.bidderName"></p>
                    </div>
                    <div class="bg-purple-500/10 px-3 py-1 rounded-lg text-right">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-purple-500 uppercase font-bold">USDC</div>
                    </div>
                </div>

                <a :href="bid.url" target="_blank" class="flex items-center justify-between bg-black rounded-xl p-3 mb-5 border border-white/5 group">
                    <span class="text-[9px] text-gray-500 truncate mr-6" x-text="bid.url"></span>
                    <span class="text-[9px] text-purple-500 group-hover:underline font-bold">Visit ↗</span>
                </a>

                <div class="grid grid-cols-2 gap-3">
                    <button @click="openReader(bid)" class="...">
                        <span x-text="bid.hasRead ? '✓ Verified' : 'Verify Facts'"></span>
                    </button>
                    <button 
                        @click="claimReward(bid)"
                        :disabled="!bid.hasRead" 
                        :class="bid.hasRead ? 'bg-purple-600' : 'bg-white/5 text-gray-700'" 
                        class="py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition">
                        Claim $FACTS
                    </button>
                </div>
                
                <template x-if="isOwner(bid)">
                    <button @click="openEditor(bid)" class="w-full mt-3 py-2.5 bg-purple-500/5 border border-purple-500/20 text-purple-400 text-[9px] font-black uppercase rounded-xl">
                        Edit Your Project Facts
                    </button>
                </template>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black z-50 p-8 flex flex-col backdrop-blur-3xl">
        <div class="flex-1 overflow-y-auto pt-10">
            <h2 class="text-3xl font-black italic tracking-tighter mb-1" x-text="activeBid?.projectTitle"></h2>
            <p class="text-[10px] text-purple-500 font-bold mb-10 uppercase tracking-widest" x-text="'Verified facts by ' + activeBid?.bidderName"></p>
            <div class="text-gray-300 text-sm leading-relaxed bg-white/5 p-8 rounded-3xl border border-white/10 italic" x-text="activeFacts"></div>
        </div>
        <div class="pt-6">
            <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/10 text-gray-600'" class="w-full py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl">
                <span x-text="canFinish ? 'I Confirm These Facts' : 'Reviewing... ' + countdown + 's'"></span>
            </button>
        </div>
    </div>

    <div x-show="editorOpen" x-cloak class="fixed inset-0 bg-[#050505] z-[60] p-8 flex flex-col">
        <div class="mb-10 pt-4">
            <h2 class="text-2xl font-black italic tracking-tighter">Edit Facts</h2>
            <p class="text-[10px] text-gray-500 uppercase mt-1">Provide data for your project bidders</p>
        </div>
        
        <textarea x-model="editableContent" class="flex-1 bg-white/5 border border-white/10 rounded-3xl p-6 text-sm text-gray-200 focus:outline-none focus:border-purple-500/50 mb-8 resize-none shadow-inner" placeholder="What facts should people verify?"></textarea>
        
        <div class="flex gap-4 pb-4">
            <button @click="editorOpen = false" class="flex-1 py-5 bg-white/5 rounded-2xl font-black text-[10px] uppercase tracking-widest">Cancel</button>
            <button @click="saveFacts()" class="flex-[2] py-5 bg-purple-600 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-purple-900/40">Update Facts</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
