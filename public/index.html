<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> [x-cloak] { display: none !important; } </style>
</head>
<body x-data="app" class="bg-black text-white min-h-screen p-4 font-sans">

    <header class="max-w-md mx-auto flex justify-between items-center py-6 border-b border-white/10 mb-6">
        <h1 class="text-xl font-black italic text-purple-500">QR FACTS</h1>
        <template x-if="user.loggedIn">
            <img :src="user.pfp" class="w-8 h-8 rounded-full border border-purple-500/30">
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4 pb-12">
        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-white/5 border border-white/10 rounded-3xl p-5">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-lg font-bold truncate" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] font-bold text-purple-400 uppercase" x-text="bid.bidderName"></p>
                    </div>
                    <div class="text-right">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-gray-500 uppercase">USDC</div>
                    </div>
                </div>

                <a :href="bid.url" target="_blank" class="flex items-center justify-between bg-black/40 rounded-xl p-3 mb-4 border border-white/5">
                    <span class="text-[10px] text-gray-500 truncate mr-6" x-text="bid.url"></span>
                    <span class="text-[10px] text-purple-500">Visit</span>
                </a>

                <div class="grid grid-cols-2 gap-3">
                    <button @click="openReader(bid)" class="bg-white/5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/5">
                        <span x-show="!bid.hasRead">Read</span>
                        <span x-show="bid.hasRead" class="text-purple-400">Checked</span>
                    </button>
                    <button :disabled="!bid.hasRead" class="py-3 rounded-xl text-[10px] font-black uppercase tracking-widest bg-white/5 text-gray-700">
                        Claim $FATCS
                    </button>
                </div>

                <template x-if="user.wallet && user.wallet === bid.bidderWallet">
                    <button @click="openEditor(bid)" class="w-full mt-3 py-2 border border-purple-500/20 text-purple-400 text-[9px] font-bold rounded-xl hover:bg-purple-500/10">
                        EDIT YOUR PROJECT FACTS
                    </button>
                </template>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black z-50 p-8 flex flex-col backdrop-blur-xl">
        <div class="flex-1">
            <h2 class="text-2xl font-black mb-1" x-text="activeBid?.projectTitle"></h2>
            <p class="text-[10px] text-purple-500 font-bold mb-8 uppercase" x-text="'Facts by ' + activeBid?.bidderName"></p>
            <div class="text-gray-400 text-sm leading-relaxed bg-white/5 p-6 rounded-2xl border border-white/5" x-text="activeFacts"></div>
        </div>
        <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/10 text-gray-500'" class="w-full py-4 rounded-2xl font-black text-xs uppercase tracking-widest">
            <span x-text="canFinish ? 'I CONFIRM' : 'READING... ' + countdown"></span>
        </button>
    </div>

    <div x-show="editorOpen" x-cloak class="fixed inset-0 bg-black z-[60] p-8 flex flex-col">
        <h2 class="text-xl font-black mb-6">Write Facts</h2>
        <textarea x-model="editableContent" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 text-sm focus:outline-none focus:border-purple-500 mb-6" placeholder="What should people know about your project?"></textarea>
        <div class="flex gap-3">
            <button @click="editorOpen = false" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold text-xs uppercase">Cancel</button>
            <button @click="saveFacts()" class="flex-[2] py-4 bg-purple-600 rounded-2xl font-bold text-xs uppercase">Save Facts</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
