<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR FACTS</title>
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://qr-facts.vercel.app/image.png","button":{"title":"Launch","action":{"type":"launch_miniapp","name":"qr facts"}}}' />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>[x-cloak] { display: none !important; }</style>

    <script>
        // Prevent Alpine race: define a minimal global `app` function so x-data="app" doesn't throw
        window.app = function() {
            return {
                user: { username: 'anonymous', pfp: '', wallet: '', loggedIn: false },
                bids: [],
                loading: true,
                // no-op placeholders until the real Alpine component is registered
                init() {}, openReader() {}, openEditor() {}, claimReward() {}
            };
        };
    </script>
</head>
<body x-data="app" class="bg-black text-white min-h-screen p-4" x-cloak>

    <header class="max-w-md mx-auto flex justify-between items-center py-6 border-b border-white/10 mb-6">
        <h1 class="text-xl font-black italic text-purple-500">QR FACTS</h1>
        <template x-if="user.loggedIn">
            <div class="flex items-center gap-2">
                <span class="text-[10px] text-gray-400" x-text="'@' + user.username"></span>
                <img :src="user.pfp" class="w-8 h-8 rounded-full border border-purple-500/30">
                <button x-show="user.loggedIn" @click="showDebug = !showDebug" class="ml-3 text-[10px] px-2 py-1 border rounded bg-white/5">Debug</button>
            </div>
        </template>
    </header>

    <main class="max-w-md mx-auto space-y-4 pb-24">
        <div x-show="loading" class="text-center py-20 text-gray-600 text-xs uppercase tracking-widest">Syncing Knowledge Base...</div>

        <template x-for="bid in bids" :key="bid.url">
            <div class="bg-[#111] border border-white/5 rounded-3xl p-5 shadow-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex-1 overflow-hidden">
                        <h2 class="text-lg font-bold truncate text-gray-100" x-text="bid.projectTitle"></h2>
                        <p class="text-[10px] font-black text-purple-400 uppercase" x-text="bid.bidderName"></p>
                        <template x-if="showDebug">
                            <div class="text-[10px] text-gray-400 mt-2">
                                <div>bidderWallet: <span class="font-mono" x-text="bid.bidderWallet || 'n/a'"></span></div>
                                <div>bidderFid: <span class="font-mono" x-text="bid.bidderFid || 'n/a'"></span></div>
                                <div>canEdit: <span x-text="bid.canEdit ? 'true' : 'false'"></span></div>
                            </div>
                        </template>
                    </div>
                    <div class="bg-purple-500/10 px-3 py-1 rounded-lg text-right">
                        <div class="text-white font-black text-sm" x-text="'$' + (bid.amount / 1000000).toLocaleString()"></div>
                        <div class="text-[7px] text-purple-500 uppercase font-bold">USDC</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button @click="openReader(bid)" class="bg-white/5 hover:bg-white/10 py-3.5 rounded-xl text-[10px] font-black uppercase border border-white/10 transition">
                        <span x-text="bid.hasRead ? '✓ CHECKED' : 'VERIFY FACTS'"></span>
                    </button>
                    <button @click="claimReward(bid)" :disabled="!(bid.hasRead && bid.hasFacts)" :class="(bid.hasRead && bid.hasFacts) ? 'bg-purple-600' : 'bg-white/5 text-gray-700'" class="py-3.5 rounded-xl text-[10px] font-black uppercase transition">
                        <span x-show="!(bid.hasFacts)">NO FACTS</span>
                        <span x-show="bid.hasFacts">CLAIM $FACTS</span>
                    </button>
                </div>

                <template x-if="(user.wallet && bid.bidderWallet && user.wallet.toLowerCase() === bid.bidderWallet.toLowerCase()) || bid.canEdit">
                    <button @click="openEditor(bid)" class="w-full mt-3 py-2.5 bg-purple-500/5 border border-purple-500/20 text-purple-400 text-[9px] font-black uppercase rounded-xl">
                        ✍️ EDIT YOUR PROJECT FACTS
                    </button>
                </template>
            </div>
        </template>
    </main>

    <div x-show="readerOpen" x-cloak class="fixed inset-0 bg-black z-50 p-8 flex flex-col backdrop-blur-3xl">
        <div class="flex-1 pt-10">
            <h2 class="text-2xl font-black italic text-white mb-1" x-text="activeBid?.projectTitle"></h2>
            <p class="text-[10px] text-purple-500 font-bold mb-8 uppercase" x-text="'Facts by ' + activeBid?.bidderName"></p>
            <div class="text-gray-300 text-sm leading-relaxed bg-white/5 p-6 rounded-2xl border border-white/10" x-text="activeFacts"></div>
        </div>
        <button @click="readerOpen = false; activeBid.hasRead = true" :disabled="!canFinish" :class="canFinish ? 'bg-purple-600' : 'bg-white/10 text-gray-600'" class="w-full py-5 rounded-3xl font-black text-xs uppercase">
            <span x-text="canFinish ? 'CONFIRM VERIFICATION' : 'REVIEWING... ' + countdown + 's'"></span>
        </button>
    </div>

    <div x-show="editorOpen" x-cloak class="fixed inset-0 bg-black z-[60] p-8 flex flex-col">
        <h2 class="text-2xl font-black italic mb-6">Edit Facts</h2>
        <textarea x-model="editableContent" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-6 text-sm text-gray-200 focus:outline-none focus:border-purple-500 mb-8" placeholder="Enter project facts..."></textarea>
        <div class="flex gap-4">
            <button @click="editorOpen = false" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold text-xs uppercase">Cancel</button>
            <button @click="saveFacts()" class="flex-[2] py-4 bg-purple-600 rounded-2xl font-bold text-xs uppercase">Save Changes</button>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        import Alpine from 'https://esm.sh/alpinejs';

        // 1. Do NOT hide the splash screen immediately — wait until the interface is fully ready.
        // We'll call `sdk.actions.ready()` from inside `init()` after the UI and bids have loaded.

        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                user: { username: 'anonymous', pfp: '', wallet: '', loggedIn: false },
                bids: [],
                loading: true,
                contractAddress: '0x6A0FB6dfDA897dAe3c69D06d5D6B5d6b251281da',
                readerOpen: false,
                editorOpen: false,
                showDebug: false,
                activeBid: null,
                activeFacts: '',
                editableContent: '',
                canFinish: false,
                countdown: 7,

                async init() {
                    try {
                        const context = await sdk.context;
                        console.log('Raw context.user keys:', context?.user ? Object.keys(context.user) : 'NO USER');
                        console.log('Raw context.user:', context?.user);
                        if (context?.user) {
                            // Try custodyAddress first, then fallback to other possible wallet fields
                            const custody = context.user.custodyAddress || context.user.walletAddress || context.user.wallet;
                        const wallet = custody ? custody.toLowerCase() : null;
                        console.log('fc context user extracted:', { username: context.user.username, custody, wallet, fid: context.user.fid });
                        this.user = {
                            username: context.user.username || 'anonymous',
                            pfp: context.user.pfpUrl || '',
                            wallet: wallet,
                            fid: context.user.fid,
                            loggedIn: true
                        };

                            // Sync with Neon DB (fire and forget)
                            fetch('/api/sync-user', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify(this.user)
                            }).catch(e => console.error('sync-user request failed', e));
                        } else {
                            // Try to trigger QuickAuth if available
                            try {
                                if (sdk?.actions?.authorize) {
                                    await sdk.actions.authorize();
                                    const newCtx = await sdk.context;
                                    if (newCtx?.user) {
                                        const custody = newCtx.user.custodyAddress;
                                        const wallet = custody ? custody.toLowerCase() : null;
                                        this.user = {
                                            username: newCtx.user.username || 'anonymous',
                                            pfp: newCtx.user.pfpUrl || '',
                                            wallet: wallet,
                                            fid: newCtx.user.fid,
                                            loggedIn: true
                                        };
                                        fetch('/api/sync-user', {
                                            method: 'POST',
                                            headers: {'Content-Type': 'application/json'},
                                            body: JSON.stringify(this.user)
                                        }).catch(e => console.error('sync-user request failed', e));
                                    }
                                }
                            } catch (e) { console.warn('QuickAuth authorize failed or not supported', e); }
                        }
                    } catch (e) { console.error("Farcaster SDK Error", e); }
                    
                    // Load initial bids quickly (without metadata resolution)
                    await this.loadBids();

                    // CRITICAL: Tell Farcaster the interface is ready to hide the splash IMMEDIATELY
                    try {
                        await sdk.actions.ready();
                        console.debug('Farcaster splash screen hidden');
                    } catch (e) { console.warn('Farcaster sdk.actions.ready failed', e); }
                    
                    // Now resolve metadata in the background (doesn't block splash hiding)
                    this.resolveMetadata().catch(e => console.warn('Background metadata resolution error', e));
                },

                async loadBids() {
                    this.loading = true;
                    try {
                        const provider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                        const contract = new ethers.Contract(this.contractAddress, [
                            "function getAllBids() view returns (tuple(uint256 totalAmount, string urlString, tuple(address contributor, uint256 amount, uint256 timestamp)[] contributions)[])"
                        ], provider);

                        const rawBids = await contract.getAllBids();
                        console.log('loadBids: fetched', rawBids.length, 'bids; this.user.wallet =', this.user.wallet);
                        // Support both named-return objects and positional arrays returned by some providers
                        this.bids = rawBids.map((bid, idx) => {
                            const totalAmount = bid.totalAmount ?? bid[0] ?? 0;
                            // url may be named or positional
                            let url = bid.urlString ?? bid[1] ?? '';

                            // bidder wallet may come in different shapes:
                            // - contributions array at bid.contributions[0].contributor
                            // - positional address at bid[2]
                            let bidderWallet = '';
                            if (Array.isArray(bid.contributions) && bid.contributions.length > 0) {
                                const c0 = bid.contributions[0];
                                bidderWallet = (c0?.contributor ?? c0?.[0] ?? '') || '';
                            } else if (bid[2]) {
                                // positional value might be a string address or nested array
                                if (typeof bid[2] === 'string') bidderWallet = bid[2];
                                else if (Array.isArray(bid[2]) && bid[2][0]) bidderWallet = (bid[2][0]?.contributor ?? bid[2][0]?.[0] ?? '') || '';
                            }

                            // If contract returns positional tuple where index 2 is the wallet, prefer it
                            try {
                                if (!bidderWallet && bid[2] && typeof bid[2] === 'string') {
                                    bidderWallet = bid[2];
                                }
                            } catch (e) {}

                            // Ensure lowercase wallet
                            bidderWallet = (bidderWallet || '').toLowerCase();

                            // If url is empty but contributions include a url-like field, try to find it
                            if (!url) {
                                // sometimes providers return an object/array; attempt safe fallback
                                try {
                                    if (typeof bid === 'object') {
                                        if (bid[1] && typeof bid[1] === 'string') url = bid[1];
                                    }
                                } catch (e) { /* ignore */ }
                            }

                            const truncated = bidderWallet ? bidderWallet.slice(0,6) : '...';
                            const isCurrentUser = this.user?.wallet && bidderWallet && (this.user.wallet.toLowerCase() === bidderWallet.toLowerCase());
                            if (bidderWallet === '0x65e3419e633833df1d602e7905cb9c7e541f0849' || url.includes('qr-facts')) {
                                console.log(`loadBids[${idx}] (YOUR BID):`, { bidderWallet, url, userWallet: this.user?.wallet, isCurrentUser, userFid: this.user?.fid });
                            }
                            return {
                                url: url || '',
                                amount: Number(totalAmount ?? 0),
                                bidderName: isCurrentUser ? ('@' + this.user.username) : truncated,
                                bidderWallet: bidderWallet,
                                projectTitle: "Loading...",
                                hasRead: false,
                                hasFacts: false,
                                bidderFid: isCurrentUser ? this.user.fid : null,
                                canEdit: !!isCurrentUser
                            };
                        });

                        this.bids.sort((a,b) => b.amount - a.amount);
                        this.loading = false;
                    } catch (e) { console.warn('loadBids error', e); this.loading = false; }
                },


                async resolveMetadata() {
                    const provider = new ethers.JsonRpcProvider('https://mainnet.base.org');
                    const contract = new ethers.Contract(this.contractAddress, [
                        "function getBidderName(address _bidder) view returns (string)"
                    ], provider);

                    for (let bid of this.bids) {
                        console.debug('resolveMetadata: resolving', bid.bidderWallet, bid.url);
                        try {
                            // Check wallet match for editing permission EARLY
                            const walletMatch = this.user.wallet && bid.bidderWallet && (this.user.wallet.toLowerCase() === bid.bidderWallet.toLowerCase());
                            if (walletMatch) { 
                                bid.canEdit = true;
                                console.debug('resolveMetadata: walletMatch', { userWallet: this.user.wallet, bidderWallet: bid.bidderWallet }); 
                            }

                            // If this is the current user, use context username and FID
                            if (walletMatch) {
                                bid.bidderName = "@" + this.user.username;
                                bid.bidderFid = this.user.fid; // CRITICAL: Set FID from user context
                                this.bids = [...this.bids];
                                console.debug('resolveMetadata: using current user data', { username: this.user.username, fid: this.user.fid });
                                continue;
                            }

                            // Try cache first
                            let cached = null;
                            try {
                                const cacheRes = await fetch(`/api/cache-bidder-data?wallet=${bid.bidderWallet}`);
                                if (cacheRes.ok) {
                                    cached = await cacheRes.json();
                                    console.debug('resolveMetadata: cache hit for', bid.bidderWallet, cached);
                                }
                            } catch (e) { console.debug('cache lookup failed', e); }

                            if (cached?.bidder_name) {
                                bid.bidderName = cached.bidder_name;
                                if (cached.bidder_fid) bid.bidderFid = cached.bidder_fid;
                                this.bids = [...this.bids];
                                console.debug('resolveMetadata: using cached data', { bidderWallet: bid.bidderWallet, cached });
                                continue;
                            }

                            // First: try Neynar (fast authoritative username lookup)
                            try {
                                const nn = await fetch(`/api/lookup-names?address=${bid.bidderWallet}`);
                                if (nn.ok) {
                                    const nd = await nn.json();
                                    if (nd?.username) {
                                        bid.bidderName = "@" + nd.username;
                                        // If Neynar provided a fid, use it
                                        if (nd?.fid) {
                                            bid.bidderFid = nd.fid;
                                            try {
                                                if (this.user.fid && (this.user.fid === bid.bidderFid)) {
                                                    bid.canEdit = true;
                                                }
                                            } catch (e) {}
                                        }
                                        // Cache the result (may include FID)
                                        fetch('/api/cache-bidder-data', {
                                            method: 'POST',
                                            headers: {'Content-Type': 'application/json'},
                                            body: JSON.stringify({ bidderWallet: bid.bidderWallet, bidderName: bid.bidderName, bidderFid: bid.bidderFid })
                                        }).catch(e => console.debug('Failed to cache Neynar name', e));
                                        this.bids = [...this.bids];
                                    }
                                }
                            } catch (e) { console.debug('neynar lookup failed', e); }

                            // If Neynar didn't provide a name, try on-chain name
                            if (!bid.bidderName || bid.bidderName === '...' || bid.bidderName.startsWith(bid.bidderWallet?.slice(0,6))) {
                                let onChain = '';
                                try {
                                    const addr = ethers.getAddress(bid.bidderWallet);
                                    onChain = await contract.getBidderName(addr);
                                } catch (e) {
                                    try { onChain = await contract.getBidderName(bid.bidderWallet); } catch (e2) { onChain = ''; }
                                }

                                if (onChain && onChain.trim() !== '') {
                                    bid.bidderName = onChain;
                                    // Cache the result (without FID)
                                    fetch('/api/cache-bidder-data', {
                                        method: 'POST',
                                        headers: {'Content-Type': 'application/json'},
                                        body: JSON.stringify({ bidderWallet: bid.bidderWallet, bidderName: onChain })
                                    }).catch(e => console.debug('Failed to cache onChain name', e));
                                    this.bids = [...this.bids];
                                }
                            }

                            // Regardless of how we got a name, try to resolve FID from local DB (lookup-owner)
                            try {
                                const ownerRes = await fetch(`/api/lookup-owner?address=${bid.bidderWallet}`);
                                if (ownerRes.ok) {
                                    const owner = await ownerRes.json();
                                    console.debug('resolveMetadata: lookup-owner result', { bidderWallet: bid.bidderWallet, owner });
                                    if (owner?.fid) {
                                        bid.bidderFid = owner.fid;
                                        // Prefer DB username if we don't have a better one
                                        if ((!bid.bidderName || bid.bidderName === (bid.bidderWallet ? bid.bidderWallet.slice(0,6) : 'unknown')) && owner.username) {
                                            bid.bidderName = '@' + owner.username;
                                        }
                                        // Cache complete data
                                        fetch('/api/cache-bidder-data', {
                                            method: 'POST',
                                            headers: {'Content-Type': 'application/json'},
                                            body: JSON.stringify({ bidderWallet: bid.bidderWallet, bidderName: bid.bidderName, bidderFid: owner.fid })
                                        }).catch(e => console.debug('Failed to cache bidder data', e));

                                        // Determine edit permission: either wallet matches OR fid matches
                                        try {
                                            const walletMatch2 = this.user.wallet && bid.bidderWallet && (this.user.wallet.toLowerCase() === bid.bidderWallet.toLowerCase());
                                            const fidMatch = (this.user.fid || this.user.fid === 0) && (bid.bidderFid || bid.bidderFid === 0) && (String(this.user.fid) === String(bid.bidderFid));
                                            bid.canEdit = walletMatch2 || fidMatch || bid.canEdit;
                                            if (bid.canEdit) console.debug('resolveMetadata: bid editable by user', { walletMatch: walletMatch2, fidMatch, userWallet: this.user.wallet, bidderWallet: bid.bidderWallet, userFid: this.user.fid, bidderFid: bid.bidderFid });
                                        } catch (e) { bid.canEdit = bid.canEdit || false; }

                                        this.bids = [...this.bids];
                                    }
                                }
                            } catch (e) { console.debug('resolveMetadata: lookup-owner error', e); }
                        } catch (e) {
                            console.warn('resolveMetadata error for', bid, e);
                        }

                        // Title Resolution
                        try {
                            const r = await fetch(`/api/get-title?url=${encodeURIComponent(bid.url)}`);
                            const d = await r.json();
                            if (d.title) { bid.projectTitle = d.title; this.bids = [...this.bids]; }
                        } catch (e) { /* ignore title fetch errors */ }

                        // Check whether facts have been provided for this URL
                        try {
                            const rf = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                            const fd = await rf.json();
                            const content = fd.content || '';
                            bid.hasFacts = !(content.toLowerCase().includes('not provided') || content.trim().length < 10);

                            // If the facts row records a bidder_wallet and we don't have FID yet, try to get it
                            if (fd.bidder_wallet && !bid.bidderFid) {
                                bid.bidderFid = fd.ownerFid || null;
                                console.debug('resolveMetadata: got facts owner for', bid.url, { bidder_wallet: fd.bidder_wallet, ownerFid: fd.ownerFid, ownerUsername: fd.ownerUsername });
                            }

                            this.bids = [...this.bids];
                        } catch (e) {
                            bid.hasFacts = false; this.bids = [...this.bids];
                        }
                    }
                },


                async openReader(bid) {
                    this.activeBid = bid;
                    this.activeFacts = "Syncing facts...";
                    this.readerOpen = true;
                    this.canFinish = false;
                    this.countdown = 7;
                    const res = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                    const data = await res.json();
                    this.activeFacts = data.content;
                    let timer = setInterval(() => {
                        this.countdown--;
                        if (this.countdown <= 0) { clearInterval(timer); this.canFinish = true; }
                    }, 1000);
                },

                async openEditor(bid) {
                    console.debug('openEditor requested', { bid, user: { wallet: this.user.wallet, fid: this.user.fid } });
                    this.activeBid = bid;
                    this.editorOpen = true;
                    this.editableContent = "Loading...";
                    const res = await fetch(`/api/get-facts?url=${encodeURIComponent(bid.url)}`);
                    const data = await res.json();
                    this.editableContent = (data.content.includes("not provided")) ? "" : data.content;
                },

                async saveFacts() {
                    console.debug('saveFacts requested', { url: this.activeBid?.url, user: { wallet: this.user.wallet, fid: this.user.fid } });
                    if (!this.user.loggedIn) return alert('Please log in via Farcaster');
                    try {
                        const res = await fetch('/api/save-facts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ url: this.activeBid.url, content: this.editableContent, wallet: this.user.wallet, fid: this.user.fid })
                        });
                        const data = await res.json();
                        if (!res.ok) {
                            console.warn('save-facts failed', data);
                            alert(data.error || 'Failed to save — you may not be the original bidder.');
                            return;
                        }
                        this.editorOpen = false;
                    } catch (e) { alert('Save failed: ' + e.message); }
                },

                async saveFacts() {
                    if (!this.user.loggedIn) return alert('Please log in via Farcaster');
                    try {
                        const res = await fetch('/api/save-facts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ url: this.activeBid.url, content: this.editableContent, wallet: this.user.wallet, fid: this.user.fid })
                        });
                        const data = await res.json();
                        if (!res.ok) {
                            alert(data.error || 'Failed to save — you may not be the original bidder.');
                            return;
                        }
                        this.editorOpen = false;
                    } catch (e) { alert('Save failed: ' + e.message); }
                },


                async claimReward(bid) {
                    if (!this.user.loggedIn) return alert('Please log in via Farcaster');
                    if (!bid.hasRead) return alert('Please review the facts before claiming.');
                    if (!bid.hasFacts) return alert('No facts to claim for this project.');

                    try {
                        const res = await fetch('/api/claims', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ wallet: this.user.wallet, url: bid.url })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert(data.message || 'Claim successful');
                        } else {
                            alert(data.error || 'Claim failed');
                        }
                    } catch (e) { alert('Claim request failed: ' + e.message); }
                }
            }));
        });

        // 2. Start Alpine manually to ensure it happens AFTER logic is registered
        Alpine.start();
    </script>
</body>
</html>
